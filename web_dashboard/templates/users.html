<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Daftar Pengguna</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script>
        function togglePIN(id) {
            const pinInput = document.getElementById('pin-' + id);
            const icon = document.getElementById('icon-' + id);
            if (pinInput.type === 'password') {
                pinInput.type = 'text';
                icon.classList.remove('bi-eye');
                icon.classList.add('bi-eye-slash');
            } else {
                pinInput.type = 'password';
                icon.classList.remove('bi-eye-slash');
                icon.classList.add('bi-eye');
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container my-5">
        <h2 class="text-center mb-4">Daftar Pengguna</h2>

        <div class="table-responsive">
            <table class="table table-bordered table-striped text-center align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>No</th>
                        <th>Nama</th>
                        <th style="width: 200px;">PIN</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                    <tr>
                        <td>{{ loop.index }}</td>
                        <td>{{ user[1].rsplit('.', 1)[0] }}</td>
                        <td>
                            <div class="input-group">
                                <input type="password" value="{{ user[2] }}" class="form-control text-center" id="pin-{{ user[0] }}" readonly>
                                <button class="btn btn-outline-secondary" type="button" onclick="togglePIN({{ user[0] }})">
                                    <i class="bi bi-eye" id="icon-{{ user[0] }}"></i>
                                </button>
                            </div>
                        </td>
                        <td>
                            <form method="POST" action="{{ url_for('delete_user', user_id=user[0]) }}" class="delete-form d-inline">
                                <button type="button" class="btn btn-danger btn-sm delete-btn">Hapus</button>
                            </form>
                        </td>
                    </tr>
                    {% else %}
                    <tr>
                        <td colspan="4">Belum ada pengguna.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <div class="text-center mt-4">
            <a href="/" class="btn btn-secondary">Kembali ke Registrasi</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.querySelectorAll('.delete-btn').forEach(function(button) {
                button.addEventListener('click', function () {
                    let form = this.closest('form');
                    Swal.fire({
                        title: 'Yakin hapus pengguna ini?',
                        text: "Data akan terhapus permanen.",
                        icon: 'warning',
                        showCancelButton: true,
                        confirmButtonColor: '#d33',
                        cancelButtonColor: '#3085d6',
                        confirmButtonText: 'Ya, hapus!',
                        cancelButtonText: 'Batal'
                    }).then((result) => {
                        if (result.isConfirmed) {
                            form.submit();
                        }
                    });
                });
            });
        });
    </script>

</body>
</html>
